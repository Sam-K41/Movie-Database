<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      position: relative;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide scrollbars to prevent scrolling */
      background-image: url('img1.jpg'); /* Background image */
      background-size: cover; /* Cover the entire screen */
      background-position: center; /* Center the background image */
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 250px; /* Adjust size as needed */
      height: auto; /* Maintain aspect ratio */
      z-index: 10; /* Ensure logo appears above other content */
    }

    .search-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }

    #searchInput {
      width: 300px; /* Adjust input width */
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    #searchButton {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #e50914;
      color: white;
      cursor: pointer;
    }

    #searchButton:hover {
      background-color: #f6121d;
    }

    .profile-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .profile-container img {
      width: 40px; /* Adjust size as needed */
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Option Menu Styles */
    .option-menu {
      position: absolute;
      top: 70px; /* Adjust as needed */
      right: 10px; /* Adjust as needed */
      z-index: 20;
      width: 150px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease-out;
    }

    .profile-container:hover .option-menu {
      max-height: 200px; /* Adjust height based on content */
    }

    .option-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .option-menu ul li {
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option-menu ul li:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="Logo.png" alt="Cinevault Logo" class="logo">
  </div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a movie...">
    <button id="searchButton">Search</button>
  </div>
  <div class="profile-container">
    <img src="boy.png" alt="Profile Photo">
    <div class="option-menu">
      <ul>
        <li>Profile</li>
        <li>Account</li>
        <li>Settings</li>
        <li>Sign Out</li>
      </ul>
    </div>
  </div>

  <script src="search.js"></script>
  <script>
    // JavaScript functionality can be added here as needed
  </script>
</body>
</html>
